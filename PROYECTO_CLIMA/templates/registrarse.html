<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrarse</title>
        <link rel="icon" type="image/x-icon"
            href="{{url_for('static', filename='registro.png')}}">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet" />
        <style>
            .container{
                display: flex;
                justify-content: center;
                align-items: center;
            }

        .wrapper{
            position: center;
            height: 520px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        </style>
    </head>
    <body style=" background-image:url(/static/fonres.jpg);
    background-position: center;
    background-size: cover;
    background-attachment:fixed;">
   <div class="card-body">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
         <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>

        <center>
            <div class="wrapper">
                <div class="form-box login">
                    <div class="container ">
                        <form method="post">

                            <div class="card "
                                style="border-radius: 80px; width: 30rem; background-image:url(/static/register.jpg);
                                 background-position: center;
                                 background-size: cover;
                                 background-attachment:fixed;">
                                <div class="card-body">
                                    <div
                                        class="d-flex flex-row align-items-center mb-4">
                                        <div
                                            class="form-outline flex-fill mb-0">
                                            <p>
                                                <strong><font size="6" face="arial black"
                                                        color="black">REGISTRARSE</font></strong></p>
                                        </div>
                                    </div>
                                    
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example1c" class="form-control" />
                                            <label class="form-label" for="form3Example1c">Nombres</label>
                                        </div>
                                    </div>

                                    <div
                                        class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-id-card fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init
                                            class="form-outline flex-fill mb-0">
                                            <input type="text" id="text"
                                                class="form-control" />
                                            <label class="form-label"
                                                for="text">Apellidos</label>
                                        </div>
                                    </div>

                                    <div
                                        class="d-flex flex-row align-items-center mb-4">
                                        <i
                                            class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init
                                            class="form-outline flex-fill mb-0">
                                            <input type="email"
                                                id="form3Example3c"
                                                class="form-control" />
                                            <label class="form-label"
                                                for="form3Example3c">Email</label>
                                        </div>
                                    </div>

                                    <div
                                        class="d-flex flex-row align-items-center mb-4">
                                        <i
                                            class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init
                                            class="form-outline flex-fill mb-0">
                                            <input type="password"
                                                id="form3Example4c"
                                                class="form-control" />
                                            <label class="form-label"
                                                for="form3Example4c">Contrase√±a</label>
                                        </div>
                                    </div>

                                    <div
                                        class=" form-check d-flex justify-content-center mb-5">
                                        <input
                                            style=" border-color:darkcyan"
                                            class="form-check-input me-2"
                                            type="checkbox" value
                                            id="form2Example3c" />
                                        <label class=" form-check-label"
                                            for="form2Example3">
                                            Acepto todos los <a
                                                href="#!">Terminos y
                                                Condiciones</a>
                                        </label>
                                    </div>

                                    <div
                                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button
                                            style="background-color:darkcyan"
                                            type="submit"
                                            data-mdb-button-init
                                            data-mdb-ripple-init
                                            class="btn btn-primary btn-lg">
                                            <font face="Times New Roman"
                                                size="4"><strong>Registrar</strong></font></button>
                                    </div>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </center>
    </body>
</html>
