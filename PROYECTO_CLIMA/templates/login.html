<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon"
            href="{{url_for('static', filename='favicon.ico')}}">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
        <title>Iniciar Sesión</title>
        <style>
            .wrapper{
                position: center;
                width: 370px;
                height: 360px;
                background:transparent ;
                border: 2px solid rgba(255,255,255, .5);
                border-radius: 30px;
                backdrop-filter: blur(5px);
                box-shadow: 0 0 30px rgba(0,0,0, .5);
                display: flex;
                align-items: center;
                align-content: center;
                justify-content: center;
                align-items: center;
            }


            </style>
    </head>
    <body style="background-image: url(static/fondo1.jpg);
    background-position: center;
    background-size: cover;
    background-attachment:fixed;">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <br>
        <br>
        <br>
        <center>
            <div class="wrapper">
                <div class="form-box login">

                        <form method="post">
                                {% if error %}
                                <p class="alert alert-danger">Usuario o clave incorrecto</p>
                                {% endif%}
                            <div class="card-transparente"
                                style="width: 18rem;">
                                <div class="card-body">
                                    <h1> <font FACE="impact" SIZE=10
                                            COLOR="white">Login</font></h1>
                                    <div class="input-group mb-3">
                                        <span
                                            style="background-color: lightsteelblue; border-color:white;"
                                            class="input-group-text"><i
                                                class='bx bxs-user'></i></span>
                                        <input name="txtemail"
                                            style="background-color: lightsteelblue; border-color:white;"
                                            type="text" class="form-control"
                                            placeholder="Email"
                                            aria-label="Email" required>

                                    </div>
                                    <div class="input-group mb-3">
                                        <span
                                            style="background-color: lightsteelblue; border-color:white;"
                                            class="input-group-text"><i
                                                class='bx bxs-lock'></i></span>
                                        <input name="txtpassword" 
                                            style="background-color: lightsteelblue; border-color:white;"
                                            type="password"
                                            class="form-control"
                                            aria-label="Contraseña"
                                            placeholder="Contraseña"
                                            required>
                                    </div>
                                    <div
                                        style="display: flex; justify-content: space-between; align-items: center;">
                                        <label class="checkbox-label"><input
                                                type="checkbox"> <font SIZE=2
                                                COLOR="black">Recuerdame</font>
                                        </label>
                                        <a style="color: black;" href="#"><font
                                                face="Times Nwe Roman"
                                                SIZE=2>Olvide
                                                mi
                                                contraseña</font></a>
                                    </div>
                                    <div>
                                        <button
                                            style="border-color:rgba(255,255,255, .5);"
                                            type="submit"
                                            class="btn btn-dark  form-control ">
                                            <strong><font
                                                    color="white"
                                                    SIZE=2>Iniciar
                                                    Sesión</font></strong></button>
                                    </div>
                                    <div class="left-align">
                                        <p><font SIZE=2 COLOR="white">¿No tienes
                                                cuenta?</font> <a
                                                style="color: black;"
                                                href="#"><font
                                                    face="Times New Roman"
                                                    SIZE=2.9>Registrate</font></a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </form>

                </div>
            </div>
        </center>
    </body>
</html>
